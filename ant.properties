# The password will be asked during the build when you use the 'release' target.

<target name="generate-key">
    <echo>Gerando arquivo keystore para assinatura...</echo>
    <exec executable="keytool">
        <arg value="-genkeypair"/>
        <arg value="-v"/>
        <arg value="-keystore"/>
        <arg value="meu-release-key.keystore"/>
        <arg value="-alias"/>
        <arg value="minha-chave"/>
        <arg value="-keyalg"/>
        <arg value="RSA"/>
        <arg value="-keysize"/>
        <arg value="2048"/>
        <arg value="-validity"/>
        <arg value="10000"/>
        <!-- vocÃª pode usar <arg value="-storepass"/> e <arg value="-keypass"/> se quiser evitar prompt -->
    </exec>
</target>


